openapi: 3.0.0
info:
  contact:
    email: support@shadeform.ai
    name: Shadeform
    url: https://www.shadeform.ai
  description: Shadeform is a single API and platform for deploying and managing cloud
    GPUs.
  title: Shadeform API
  version: 1.0.0
servers:
- description: Shadeform Production
  url: https://api.shadeform.ai/v1
security:
- ApiKeyAuth: []
paths:
  /instances:
    get:
      description: Get active and pending instances.
      operationId: Instances
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstancesResponse'
          description: Returns an InstancesResponse object.
      summary: /instances
  /instances/types:
    get:
      description: Return all the GPU instance types with their corresponding availability
        and specs.
      operationId: InstancesTypes
      parameters:
      - description: Filter the instance type results by cloud.
        example: aws
        explode: true
        in: query
        name: cloud
        required: false
        schema:
          type: string
        style: form
      - description: Filter the instance type results by region.
        example: us-east-1a
        explode: true
        in: query
        name: region
        required: false
        schema:
          type: string
        style: form
      - description: Filter the instance type results by the number of gpus.
        example: 1
        explode: true
        in: query
        name: num_gpus
        required: false
        schema:
          type: string
        style: form
      - description: Filter the instance type results by gpu type.
        example: A100_80G
        explode: true
        in: query
        name: gpu_type
        required: false
        schema:
          type: string
        style: form
      - description: Filter the instance type results by the shade instance type.
        example: A100_80G
        explode: true
        in: query
        name: shade_instance_type
        required: false
        schema:
          type: string
        style: form
      - description: Filter the instance type results by availability.
        example: true
        explode: true
        in: query
        name: available
        required: false
        schema:
          type: boolean
        style: form
      - description: Sort the order of the instance type results.
        example: price
        explode: true
        in: query
        name: sort
        required: false
        schema:
          enum:
          - price
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstanceTypesResponse'
          description: Returns an InstanceTypesResponse object
      summary: /instances/types
  /instances/create:
    post:
      description: "Create a new GPU instance. Our create API is designed to be asynchronous,\
        \ so the response will be a CreateResponse object with a status of \"creating\"\
        . We then have a process that will pick it up and create it. You can poll\
        \ the /instances/{id}/info endpoint to check the status of the instance."
      operationId: InstancesCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateResponse'
          description: Returns a CreateResponse object
      summary: /instances/create
  /instances/{id}/info:
    get:
      description: Get details for the specified instance in the url.
      operationId: InstancesInfo
      parameters:
      - description: The instance id
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
        explode: false
        in: path
        name: id
        required: true
        schema:
          minimum: 1
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstanceInfoResponse'
          description: Return an instance object.
      summary: "/instances/{id}/info"
  /instances/{id}/update:
    post:
      description: Update mutable details about the instance. Set a value to null
        to delete it. Omit a value or leave undefined to keep unchanged.
      operationId: InstancesUpdate
      parameters:
      - description: The instance id
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
        explode: false
        in: path
        name: id
        required: true
        schema:
          minimum: 1
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRequest'
      responses:
        "200":
          description: Confirms the update of an instance.
      summary: "/instances/{id}/update"
  /instances/{id}/delete:
    post:
      description: Delete an instance. Some cloud providers may only allow deletion
        of an instance after it has moved to the 'active' status.
      operationId: InstancesDelete
      parameters:
      - description: The instance id
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
        explode: false
        in: path
        name: id
        required: true
        schema:
          minimum: 1
          type: string
        style: simple
      responses:
        "200":
          description: Confirms the deletion of an instance.
      summary: "/instances/{id}/delete"
  /instances/{id}/restart:
    post:
      description: "Restart an instance. The status of the instance will stay as 'active'\
        \ throughout, but you may have to wait a few minutes for the instance to be\
        \ ready to use again."
      operationId: InstancesRestart
      parameters:
      - description: The instance id
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
        explode: false
        in: path
        name: id
        required: true
        schema:
          minimum: 1
          type: string
        style: simple
      responses:
        "200":
          description: Confirms the restart of an instance has been initiated. This
            does not confirm that the instance restarted successfully.
      summary: "/instances/{id}/restart"
