        example: d290f1ee-6c54-4b01-90e6-d701748f0851
        explode: false
        in: path
        name: id
        required: true
        schema:
          minimum: 1
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Volume'
          description: Return a volume object.
      summary: "/volumes/{id}/info"
  /volumes/types:
    get:
      description: Get list of supported storage volumes.
      operationId: VolumesTypes
      responses:
        "200":
          content:
            application/json:
