    get:
      description: Get all SSH Keys for the account.
      operationId: SshKeys
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SshKeysResponse'
          description: Returns an SSHKeysResponse object
      summary: /sshkeys
  /sshkeys/add:
    post:
      description: Add a new SSH Key
      operationId: SshKeysAdd
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddSshKeyRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddSshKeyResponse'
          description: Returns a AddSshKeyResponse object
      summary: /sshkeys/add
  /sshkeys/{id}/delete:
    post:
      description: "Delete an ssh key. The Shadeform managed SSH Key, current default\
        \ ssh key, and in use SSH Keys cannot be deleted."
      operationId: SshKeysDelete
      parameters:
      - description: The ssh key id
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
        explode: false
        in: path
        name: id
        required: true
        schema:
          minimum: 1
          type: string
        style: simple
      responses:
        "200":
          description: Confirms the deletion of an ssh key.
      summary: "/sshkeys/{id}/delete"
  /sshkeys/{id}/info:
    get:
      description: Get details for the specified SSH Key in the url.
      operationId: SshKeysInfo
      parameters:
      - description: The ssh key id
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
        explode: false
        in: path
        name: id
        required: true
        schema:
          minimum: 1
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SshKey'
          description: Return an SshKey object.
      summary: "/sshkeys/{id}/info"
  /sshkeys/{id}/setdefault:
    post:
      description: Set the specified SSH Key as the default SSH Key used by Shadeform.
      operationId: SshKeysSetDefault
      parameters:
      - description: The ssh key id
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
        explode: false
        in: path
        name: id
        required: true
        schema:
          minimum: 1
          type: string
        style: simple
      responses:
        "200":
          description: Confirms that the specified SSH Key was as set as the default
            key.
      summary: "/sshkeys/{id}/setdefault"
